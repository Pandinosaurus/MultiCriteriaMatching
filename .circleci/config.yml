version: 2.1

orbs:
  maven: circleci/maven@0.0.12
  codecov: codecov/codecov@1.0.2

jobs:
  build:
    docker: 
      - image: circleci/openjdk:8-jdk-stretch
    steps: 
      - checkout
      - run:
          name: Run tests
          command: mvn install cobertura:cobertura
      - codecov/upload:
          file: coverage.xml

workflows:
  test:
    jobs:
      - build

